<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChromaDB Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>ChromaDB Form</h1>
            <p class="subtitle">Enter your text to store in the database</p>

            <form action="/submit" method="post" class="form">
                <div class="form-group">
                    <label for="text">Your Text</label>
                    <textarea id="text" name="text" rows="4" placeholder="Enter your text here..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <span>Submit</span>
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </form>

            <div class="search-section">
                <h2>Search</h2>
                <form action="/search" method="get" class="search-form">
                    <div class="search-group">
                        <input type="text" name="query" placeholder="Search in the database..." required>
                        <button type="submit" class="search-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8" />
                                <path d="M21 21l-4.35-4.35" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
